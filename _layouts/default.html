<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    html {
      background-color: #FFFFFD;
      min-height: 100%;
    }

    body {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-flow: column;
      flex-flow: column;
      padding: 0;
    }

    .site-navigation {
      background-color: #E9E9E9;
      border-right: solid 1px #868686;
      overflow-y: scroll;
    }

    .site-navigation .contact-info {
      padding-left: 45px;
    }

    .site-navigation .contact-info h1 {
      margin-bottom: 10px;
    }

    .site-navigation .contact-info h1 a, .site-navigation .contact-info h1 a:visited {
      text-decoration: none;
      color: black;
    }

    .site-navigation .contact-info h1 a img {
      border: 3px solid #0a3553;
    }

    .site-navigation .contact-info h2 {
      margin: 0;
    }

    .site-navigation .posts h1 {
      padding-left: 45px;
    }

    .site-navigation .posts ul {
      width: 100%;
      padding: 0;
      margin: 0;
      margin-bottom: 10px;
    }

    .site-navigation .posts ul li {
      list-style:  none;
      border-top: solid 1px #868686;
      border-bottom: 0;
      height: 40px;
      line-height: 40px;
      vertical-align: middle;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      background-color: LightSkyBlue;
    }

    .site-navigation .posts ul li:hover {
      cursor: pointer;
      background-color: MediumTurquoise;
    }

    .site-navigation .posts ul li.active {
      background-color: MediumTurquoise;
      border-right: solid 5px red;
    }

    .site-navigation .posts ul li a, .site-navigation .posts ul li a:active, .site-navigation .posts ul li a:visited {
      color: white;
      font-family: Verdana;
      text-decoration: none;
      padding-left: 25px;
      padding-right: 25px;
      display: block;
    }

    .site-navigation .posts ul li:last-child {
      border-bottom: solid 1px #868686;
    }

    /* Custom, iPhone Retina */
    @media only screen and (min-width: 320px) {
      main {
        padding: 0 25px 0 25px;
      }
    }

    /* Extra Small Devices, Phones */
    @media only screen and (min-width: 480px) {
    }

    /* Small Devices, Tablets */
    @media only screen and (min-width: 768px) {
    }

    @media only screen and (max-width: 992px) {
      .site-navigation {
        -webkit-box-ordinal-group: 2;
        -moz-box-ordinal-group: 2;
        -ms-flex-order: 2;
        -webkit-order: 2;
        order: 2;
      }

      .site-navigation .contact-info {
        display: none;
      }

      main {
        -webkit-box-ordinal-group: 1;
        -moz-box-ordinal-group: 1;
        -ms-flex-order: 1;
        -webkit-order: 1;
        order: 1;
      }
    }

    /* Medium Devices, Desktops */
    @media only screen and (min-width: 992px) {
      body {
        height: 100%;
        -webkit-flex-flow: row;
        flex-flow: row;
      }

      .site-navigation {
        width: 300px;
        position: fixed;
        height: 100%;
      }

      main {
        width: 900px;
        margin-left: 300px;
      }
    }

    /* Large Devices, Wide Screens */
    @media only screen and (min-width: 1200px) {

    }
  </style>
</head>
<body>
  <aside class="site-navigation" role="navigation">
    <section class="contact-info">
      <h1><a href="/"><img src="/images/avatar-80-80.png" alt="Garry Polley" /></a></h1>
      <h2>Garry Polley</h2>
      <dl>
        <dt>Twitter</dt> <dd><a target="_blank" href="https://twitter.com/garrypolley">@garrypolley</a></dd>
        <dt>Github</dt> <dd><a target="_blank" href="https://github.com/garrypolley">@garrypolley</a></dd>
        <dt>Email</dt> <dd><a target="_blank" href="garrympolley+mywebsite@gmail.com">garrympolley@gmail.com</a></dd>
        <dt>Résumé</dt> <dd><a target="_blank" href="https://docs.google.com/document/d/1NT3KopYqebcJH9rV3D-gT1ie2CNhnbR8u01BIJDaWOU/">résumé</a></dd>
      </dl>
    </section>

    <section class="posts">
      <h1>Posts</h1>
      <ul>
      {% for post in site.posts %}
        <li {% if post.url == page.url %}class="active"{% endif %}>
          <a class="{{ active }}" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
      </ul>
    </section>
  </aside>

  <main>
    {{ content }}
  </main>
</body>
</html>
